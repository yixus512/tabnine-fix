<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Music Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header input {
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: darkblue;
        }

        .product {
            background-color: lightgray;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            color: #333;
        }

        .product p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Used Music Gear</h1>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Search">
        <button>Sign Up</button>
        <button>Log In</button>
    </header>

    <main>
        <h2>Featured Products</h2>

        <div class="product">
            <h3>Fender Stratocaster</h3>
            <p>Used American Standard Strat in excellent condition. Includes hardcase.</p>
        </div>

        <div class="product">
            <h3>Marshall Half Stack</h3>
            <p>Vintage Marshall JCM800 head and 4x12 cab. Loud and proud!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Used Music Gear</p>
    </footer>

</body>
</html>
